<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #f4f4f4;
            padding: 1rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #333;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
        }

        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .cart {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            background-color: #333;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #cart-items {
            position: fixed;
            right: 2rem;
            bottom: 6rem;
            background-color: white;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Online</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#products">Produk</a></li>
            <li><a href="#about">Tentang</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="products" id="products-container">
            <!-- Products will be added here dynamically -->
        </div>
    </div>

    <div class="cart" id="cart-button">
        ðŸ›’ Keranjang (<span id="cart-count">0</span>)
    </div>

    <div id="cart-items">
        <h3>Keranjang Belanja</h3>
        <div id="cart-list"></div>
        <p>Total: Rp <span id="cart-total">0</span></p>
        <button class="btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Produk 1",
                price: 150000,
                image: "/api/placeholder/200/200"
            },
            {
                id: 2,
                name: "Produk 2",
                price: 200000,
                image: "/api/placeholder/200/200"
            },
            {
                id: 3,
                name: "Produk 3",
                price: 300000,
                image: "/api/placeholder/200/200"
            },
            {
                id: 4,
                name: "Produk 4",
                price: 250000,
                image: "/api/placeholder/200/200"
            }
        ];

        // Shopping cart data
        let cart = [];

        // Display products
        function displayProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3>${product.name}</h3>
                    <p>Rp ${product.price.toLocaleString()}</p>
                    <button class="btn" onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
                `;
                container.appendChild(productCard);
            });
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCart();
            }
        }

        // Update cart display
        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');

            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Update cart list
            cartList.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                    <p>${item.name} x ${item.quantity} = Rp ${(item.price * item.quantity).toLocaleString()}</p>
                    <button class="btn" onclick="removeFromCart(${item.id})">Hapus</button>
                `;
                cartList.appendChild(itemElement);
            });

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toLocaleString();
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Toggle cart display
        document.getElementById('cart-button').addEventListener('click', () => {
            const cartItems = document.getElementById('cart-items');
            cartItems.style.display = cartItems.style.display === 'none' ? 'block' : 'none';
        });

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Keranjang belanja kosong!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Terima kasih telah berbelanja!\nTotal pembelian: Rp ${total.toLocaleString()}`);
            cart = [];
            updateCart();
            document.getElementById('cart-items').style.display = 'none';
        }

        // Initialize
        displayProducts();
    </script>
</body>
</html>
